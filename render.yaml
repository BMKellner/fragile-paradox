services:
  - type: web
    name: fragile-paradox-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_PUB_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

